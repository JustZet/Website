<div id="container">
  <div id="login">
    <h2>WELCOME!</h2>
    <form action="index.php" method="post" enctype="multipart/form-data"><br>
      <label for="firstName">First name:</label> <br>
        <input type="text" 
              name="firstName" 
              title="FirstName"
              required> <br>
      <label for="lastName">Last name:</label> <br>
        <input type="text" 
              name="lastName" 
              title="LastName"
              required> <br>
      <label for="adress">Adress:</label> <br>
        <textarea name="adress" 
                  cols="22" 
                  rows="2"></textarea> <br>
      <label for="number">Phone number:</label> <br>
        <input type="text" 
              pattern="(^(\+4|)?[0][7][0-9]{8})" 
              required 
              name="phoneNum" 
              title="title"
              placeholder="07-"> <br>
      <label for="password">Password:</label> <br>
        <input minlength="5" 
              type="password" 
              name="password" 
              title="Password"
              id="password"
              pattern="[A-Za-z]{+6}"
              required> <br>
      <label for="fileToUpload">Insert your  pfp:</label> <br>
      <input type="file" 
            title="fileToUpload" 
            name="fileToUpload"
            id="fileToUpload"> <br>
      <input type="submit" 
            value="Submit" 
            name="submit"> 
    </form>
  </div>
</div>
