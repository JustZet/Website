<div class="container login">
    <h2 id="welcome">Create an account</h2> 
  <div id="login">
    <form action="index.php" method="post" enctype="multipart/form-data"><br>
      <b>
      <label for="firstName" id="label">FIRST NAME:</label> <br>
        <input type="text" 
              name="firstName" 
              title="FirstName"
              required> <br>
      <label for="lastName">LAST NAME:</label> <br>
        <input type="text" 
              name="lastName" 
              title="LastName"
              required> <br>
      <label for="adress">ADRESS:</label> <br>
        <textarea name="adress" 
                  cols="22" 
                  rows="2"></textarea> <br>
      <label for="number">PHONE NUMBER:</label> <br>
        <input type="text" 
              pattern="(^(\+4|)?[0][7][0-9]{8})" 
              required 
              name="phoneNum" 
              title="title"
              placeholder="07-"> <br>
      <label for="password">PASSWORD:</label> <br>
        <input minlength="5" 
              type="password" 
              name="password" 
              title="Password"
              id="password"
              pattern="[A-Za-z]{+6}"
              required
              > <br>
      <label for="fileToUpload">YOUR PFP:</label> <br>
      <input type="file" 
            title="fileToUpload" 
            name="fileToUpload"
            id="fileToUpload"> <br>
      <input type="submit" 
            value="Submit" 
            name="submit"> 
      </b>
    </form>
  </div>
