<div class="container login">
    <h2 id="welcome">Sign in:</h2> 
<div>
    <form action="signedin.php" method="post" enctype="multipart/form-data"><br>
      <b>
      <label for="firstName" id="label">PHONE NUMBER:</label> <br>
        <input type="text" 
              name="firstName" 
              title="FirstName"
              required> <br>
      <label for="password">PASSWORD:</label> <br>
        <input minlength="5" 
              type="password" 
              name="password" 
              title="Password"
              id="password"
              pattern="[A-Za-z]{+6}"
              required
              > <br>
      <input type="submit" 
            value="Sign in" 
            name="submit"> <br>
      <a href="signup.html"
         id="sign-up">Need an account?</a>
      </b>
    </form>
  </div>
</div>
